<div class="col-xl-4 section__top-categories--item item-@@itemNum @@itemClass">
	<div class="section__top-categories--content">
		<div class="section__top-categories--title h1">@@itemTitle</div>
		<ul class="section__top-categories--sublist">
			@@itemSublist
		</ul>
	</div>
	<figure class="section__top-categories--img">
		<img src="img/@@itemPic" alt="category @@itemNum">
	</figure>
</div>
